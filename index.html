<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Forecast Application | GenieLabs</title>
</head>
<body class="flex text-white min-h-screen bg-cover bg-no-repeat box-border" style="background-image: url('assets/sunset.jpg');font-family: 'Dosis';">
    <main class="flex mx-auto my-6 w-5/6 h-4/5">
        <section>
            <div class="country flex self-start text-3xl leading-tight">Lagos, Nigeria</div>
            <div class="temperature leading-tight" style="font-size: 8em;">32&deg;</div>
            <div class="comment absolute text-2xl inset-y-2 right-12 rotate-90">Clear Skies</div>
        </section>
        
        <section class="more-info w-5/6 max-w-5xl flex absolute justify-space-around self-end text-center m-auto p-4 rounded-xl border-2 border-gray-300 divide-x-2 divide-gray-200 divide-solid bg-gray-100 bg-opacity-25 backdrop-blur">
            <div class="humidity w-full">
                <h5 class="text-xl font-bold tracking-wider">65%</h5>
                <p class="text-lg tracking-wider">Humidity</p>
            </div>
            <div class="visibility w-full">
                <h5 class="text-xl font-bold tracking-wider">4km</h5>
                <p class="text-lg tracking-wider">Visibility</p>
            </div>
            <div class="wind w-full">
                <h5 class="text-xl font-bold tracking-wider">Low</h5>
                <p class="text-lg tracking-wider">Wind</p>
            </div>
        </section>
    </main>
</body>
</html>
